<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="todoList.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

<h1><strong>To-Do List</strong></h1>
<h2 id="date">Today's date</h2>

<div id="navbar">
	<button id="delete"><strong>Delete All Tasks</strong></button>
</div>

<div id="container">
	<input type="text" name="" placeholder="Add a new task...">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Walk the dog</li>
		<li><span><i class="fa fa-trash"></i></span> Do groceries</li>
		<li><span><i class="fa fa-trash"></i></span> Visit parents</li>
	</ul>
</div>



<script type="text/javascript" src="todoList.js"></script>

</body>
</html>
